<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css" /> 
        <title>Doguitos</title> 
    </head>
    <body>
        <h1 class="titulo">SITE DE DOGUINHOS</h1>
        <div id="dog1">
            <img class="imagem1" src="Ibageins/2.jpeg" alt="Sammy"/> 
            <h2>Sammy</h2>
        </div>
        <div id="dog2">
            <img class="imagem2" src="Ibageins/3.jpeg" alt="Dragão"/> 
            <h2>Dragão</h2>
        </div>
        <div id="dog3">
            <img class="imagem3" src="Ibageins/4.jpeg" alt="Milton"/> 
            <h2>Milton</h2>
        </div>
        <div id="dog4">
            <img class="imagem4" src="Ibageins/5.jpeg" alt="Penny"/> 
            <h2>Penny</h2>
        </div>
        <div id="dog5">
            <img class="imagem5" src="Ibageins/6.jpeg" alt="Nenem"/> 
            <h2>Nenem</h2>
        </div>
        <div id="botauns">
            <input id="btn" type="button" value="Nome dos Spitz" onclick="soSpitz()"/> <!--Filter  -->
            <input id="btn" type="button" value="Idade Real" onclick="idadeReal()"/> <!-- Map -->
            <input id="btn" type="button" value="Soma todas as Idades" onclick="idadeSoma()"/> <!-- Reduce -->
            <input id="btn" type="button" value="Piorar Site" onclick="mudaTudo()"/>
        </div>

        <script> 
        dogs = [
            {
                nome: 'Sammy',
                idade: 6,
                raca: 'Samoieda'
            },
            {
                nome: 'Dragão',
                idade: 5,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Milton',
                idade: 8,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Penny',
                idade: 6,
                raca: 'Spitz Alemão'
            },
            {
                nome: 'Nenem',
                idade: 4,
                raca: 'Spitz Alemão'
            },
            ];

            //solta seus script brabos aqui
            
            function filtros(dog){
                return dog.raca == "Spitz Alemão";
            }

            function soSpitz(){
                var filtrado = dogs.filter(filtros);
                return filtrado.forEach(x => alert(`Nome: ${x.nome}`));
            }

            function idadeReal(){
                var dogIdadeReal = dogs.map(function(dog){
                    return dog.idade * 7
                });
                for(var x = 0; x < 5; x++){
                    alert(`Nome: ${dogs[x].nome}, Idade real: ${dogIdadeReal[x]}`);
                }
            }

            

            function idadeSoma(){
                var idades = dogs.reduce(function(total, item){
                    return total + item.idade
                }, 0);
                return alert(`Total de Idades: ${idades}`);
            }
            

            function mudaTudo() {
                document.getElementsByClassName('titulo')[0].innerHTML = "SITE ZUADO";
                document.getElementsByClassName('titulo')[0].style.color = "#ff1493"
                var gif1 = document.querySelector("body");
                gif1.style.backgroundImage = "url(Ibageins/1novo.gif)";

                
                var img1 = document.querySelector(".imagem1");
                img1.setAttribute("src", "Ibageins/1nova.jpg");
                document.querySelector(".imagem1").style.width = "550px";
                document.getElementById('dog1').getElementsByTagName("h2")[0].innerHTML = "Cházinho";
                document.getElementById('dog1').getElementsByTagName("h2")[0].style.color = "#ff1493";

                var img2 = document.querySelector(".imagem2");
                img2.setAttribute("src", "Ibageins/2nova.png");
                document.querySelector(".imagem2").style.width = "250px";
                document.querySelector(".imagem2").style.height = "350px";
                document.getElementById('dog2').getElementsByTagName("h2")[0].innerHTML = "Chupa";
                document.getElementById('dog2').getElementsByTagName("h2")[0].style.color = "#ff1493";

                var img3 = document.querySelector(".imagem3");
                img3.setAttribute("src", "Ibageins/3nova.gif");
                document.querySelector(".imagem3").style.width = "600px";
                document.getElementById('dog3').getElementsByTagName("h2")[0].innerHTML = "SIM SIM SIM";
                document.getElementById('dog3').getElementsByTagName("h2")[0].style.color = "#ff1493";

                var img4 = document.querySelector(".imagem4");
                img4.setAttribute("src", "Ibageins/4nova.png");
                document.querySelector(".imagem4").style.width = "400px";
                document.getElementById('dog4').getElementsByTagName("h2")[0].innerHTML = "BOM DIA";
                document.getElementById('dog4').getElementsByTagName("h2")[0].style.color = "#ff1493";

                var img5 = document.querySelector(".imagem5");
                img5.setAttribute("src", "Ibageins/5nova.jpg");
                document.querySelector(".imagem5").style.width = "300px";
                document.getElementById('dog5').getElementsByTagName("h2")[0].innerHTML = "Desiste";
                document.getElementById('dog5').getElementsByTagName("h2")[0].style.color = "#ff1493";

                
            }
        </script> 
    </body>
</html>
